<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilos.css">
    <title>Control de notas</title>
</head>
<body>
    <form>
        Matemática:<br>
        <input type="text" id="n1">
        <br>
        Programación:<br>
        <input type="text" id="n2">
        <br>
        Base de datos:<br>
        <input type="text" id="n3">
        <br>
        Diseño Web:<br>
        <input type="text" id="n4">
        <br>
        Javascript:<br>
        <input type="text" id="n5">
        <br><br>
        <input type="button" value="Calcular" onclick="Calcular();">
       </form> 
       <br><br>

       <!--Calculos-->
       <p>El Promedio de las notas es: </p>
       <p id="promedio"></p>

       <p>La nota máxima obtenida es: </p>
       <p id="notaMaxima"></p>

       <p>La condición del alumno es: </p>
       <p id="aprobados"></p>

    <script>
        function Calcular() {
        var n1 = document.getElementById('n1').value;
        var n2 = document.getElementById('n2').value;
        var n3 = document.getElementById('n3').value;
        var n4 = document.getElementById('n4').value;
        var n5 = document.getElementById('n5').value;

        //promedio
        var p = Math.round(parseFloat(n1)+parseFloat(n2)+parseFloat(n3)+parseFloat(n4)+parseFloat(n5))/5;

        //nota máxima
        var nm = Math.max(n1, n2, n3, n4, n5);

        //aprobados
        if (p > 13) {
          document.getElementById('aprobados').innerHTML = ('Alumno aprobado');
        }else{
          document.getElementById('aprobados').innerHTML = ('Alumno desaprobado');
        }

        //Impresión
        document.getElementById('promedio').innerHTML = p;
        document.getElementById('notaMaxima').innerHTML = nm;

        }
    </script>
</body>
